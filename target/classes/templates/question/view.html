<!DOCTYPE html>
<html lang="kr">
<head>{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-12">
			<h1>Q&A</h1>
			<div class="panel panel-default">
				{{#question}}
				<header class="qna-header">
					<h2 class="qna-title">{{title}}</h2>
				</header>
				<div class="contents-main">
					<article class="article">
						<div class="article-header">
							<div class="article-header-thumb">
								<img src="/images/user/{{writer.id}}.jpg" class="article-author-thumb" />
							</div>
							<div class="article-header-text">
								<a class="article-author-name">{{writer.userId}}</a> <a
									class="article-header-time">{{createDate}}<i
									class="icon-link"></i></a>
							</div>
						</div>
						<div class="article-doc">{{contents}}</div>
						<div class="article-util">
							<ul class="article-util-list">
								<li><a class="link-modify-article"
									href="/question/{{id}}/form">수정</a></li>
								<li>
									<form class="form-delete" action="/question/{{id}}"
										method="POST">
										<input type="hidden" name="_method" value="DELETE">
										<button class="link-delete-article" type="submit">삭제</button>
									</form>
								</li>
								<li><a class="link-modify-article"
									href="/question/{{id}}/form">수정</a></li>
								<li>
							</ul>
						</div>
					</article>
				</div>
				{{/question}}
			</div>
		</div>
	</div>
</body>
</html>
