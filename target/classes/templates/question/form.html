<!DOCTYPE html>
<html lang="kr">
<head>{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
			<h1>Q&A</h1>
			<div class="panel panel-default content-main">
				<form name="question" method="post" action="/question">
					<div class="form-group">
						<label for="title">제목</label>
						<input class="form-control" id="title" name="title" placeholder="제목">
					</div>
					<div class="form-group">
						<label for="email">내용</label>
						<textarea class="form-control edit" id="contents" name="contents" rows="5"></textarea>
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">저장</button>
					<div class="clearfix" />
				</form>
			</div>
		</div>
	</div>
	{{> /include/footer}}
</body>
</html>
