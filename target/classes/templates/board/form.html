<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
{{> /include/header}}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	{{> /include/navigation}}
	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				<form name="board" th:action="@{/board}" method="post">					
					<div class="form-group">
						<label for="title">제목</label>
						<input class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
					</div>
					<div class="form-group">
						<label for="name">이름</label>
						<input class="form-control" id="writer" name="writer" placeholder="이름을 입력하세요">
					</div>
					<div class="form-group">
						<label for="content">내용</label>
						<textarea class="form-control" rows="5" id="content" name="content"></textarea>
					</div>
					<button type="submit" class="btn btn-success pull-right">등록</button>
					<a href="/board" class="btn btn-info" role="button">목록</a>
					<div class="clearfix" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
