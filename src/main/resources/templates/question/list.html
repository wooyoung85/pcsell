<!DOCTYPE html>
<html lang="kr">
<head>{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-10 col-md-offset-1">
		<h1>Q&A</h1>
			<div class="panel panel-default">
				<table class="table table-hover">
					<thead>
						<tr>
							<th></th>
							<th>제목</th>
							<th>작성자</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody>
						{{#questions}}
						<tr>
							<th scope="row">{{id}}</th>
							<td><a href="/question/{{id}}">{{title}}</a></td>
							<td>{{writer.name}}</td>
							<td>{{createDate}}</td>				
						</tr>
						{{/questions}}
					</tbody>
				</table>
			</div>
			<a href="/question/form" class="btn btn-success clearfix pull-right">문의하기</a>
		</div>
	</div>
	{{> /include/footer}}
</body>
</html>
