<!DOCTYPE html>
<html lang="kr">
<head>{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-8 col-md-offset-2">
			<h1>개인정보수정</h1>			
			<div class="panel panel-default content-main">
				{{#user}}
				<form name="user" method="post" action="/user/{{id}}">
					<div class="form-group">
						<label for="userId">사용자 아이디</label> <input class="form-control"
							id="userId" name="userId" placeholder="User ID" value={{userId}}>
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label for="name">이름</label> <input class="form-control" id="name"
							name="name" placeholder="Name" value={{name}}>
					</div>
					<div class="form-group">
						<label for="email">이메일</label> <input type="email"
							class="form-control" id="email" name="email" placeholder="Email"
							value={{email}}>
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
					<div class="clearfix" />
				</form>
				{{/user}}
			</div>
		</div>
	</div>
	{{> /include/footer}}
</body>
</html>
